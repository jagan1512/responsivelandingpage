<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>

               body {
            font-family: Segoe UI;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .stopwatch-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 18px;
            text-align: center;
            border: 5px solid white;
            min-width: 2px;
            margin-left: 360px;
        }

        .title {
            font-size: 45px;
            font-weight: bold;
            margin-bottom: 35px;
            color: #fff;
            
        }
        .time-display {
            font-size: 35px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            background:  rgb(255, 105, 105);
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 30px;
            letter-spacing: 2px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
             border: none;
            border-radius: 25px;
            cursor: pointer;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 100px;
            
        }
         .btn:hover {
            transform: translateY(-2px);
         }

        .btn:active {
            transform: translateY(0);
        }

        .start-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
         .start-btn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
        }

        .stop-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .stop-btn:hover {
            background: linear-gradient(45deg, #d32f2f, #f44336);
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
        }

        .reset-btn:hover {
            background: linear-gradient(45deg, #f57c00, #ff9800);
        }
        .lap-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }
           .lap-btn:hover {
            background: linear-gradient(45deg, #1976D2, #2196F3);
        }

      
        .lap-times {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .lap-time {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-left: 3px solid #4CAF50;
        }

        .lap-times::-webkit-scrollbar {
            width: 6px;
        }

        .lap-times::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .lap-times::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        @media (max-width: 480px) {
            .stopwatch-container {
                padding: 20px;
                min-width: 280px;
            }
            
            .time-display {
                font-size: 38px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body background="./public/images/time.jpg">
    <div class="stopwatch-container">
        <h1 class="title">Stopwatch</h1>
        
        <div class="time-display" id="timeDisplay">00:00:00</div>
        
        <div class="controls">
            <button class="btn start-btn" id="startBtn">Start</button>
            <button class="btn stop-btn" id="stopBtn">Stop</button>
            <button class="btn reset-btn" id="resetBtn">Reset</button>
             <button class="btn lap-btn" id="lapBtn">Lap</button>
        </div>
        
        <div class="lap-times" id="lapTimes"></div>
    </div>

        
    <script>
        class Stopwatch {
            constructor() {
                this.startTime = 0;
                this.elapsedTime = 0;
                this.timerInterval = null;
                this.isRunning = false;
                this.lapCount = 0;
                
                this.timeDisplay = document.getElementById('timeDisplay');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.resetBtn = document.getElementById('resetBtn');
                 this.lapBtn = document.getElementById('lapBtn');
                this.lapTimes = document.getElementById('lapTimes');
                      
                this.initEventListeners();
            }
            
            initEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.lapBtn.addEventListener('click', () => this.lap());
            }
            
            start() {
                if (!this.isRunning) {
                    this.startTime = Date.now() - this.elapsedTime;
                    this.timerInterval = setInterval(() => this.updateDisplay(), 10);
                    this.isRunning = true;
                    this.startBtn.textContent = 'Running';
                    this.startBtn.style.opacity = '0.6';
                }
            }
            
            stop() {
                if (this.isRunning) {
                    clearInterval(this.timerInterval);
                    this.isRunning = false;
                    this.startBtn.textContent = 'Start';
                    this.startBtn.style.opacity = '1';
                }
            }
            
            reset() {
                clearInterval(this.timerInterval);
                this.startTime = 0;
                this.elapsedTime = 0;
                this.isRunning = false;
                this.lapCount = 0;
                this.timeDisplay.textContent = '00:00:00';
                this.startBtn.textContent = 'Start';
                this.startBtn.style.opacity = '1';
                this.lapTimes.innerHTML = '';
            }
             lap() {
                if (this.isRunning) {
                    this.lapCount++;
                    const lapTime = this.formatTime(this.elapsedTime);
                    const lapElement = document.createElement('div');
                    lapElement.className = 'lap-time';
                    lapElement.textContent = `Lap ${this.lapCount}: ${lapTime}`;
                    this.lapTimes.appendChild(lapElement);
                    this.lapTimes.scrollTop = this.lapTimes.scrollHeight;
                }
            }
            
            
            updateDisplay() {
                this.elapsedTime = Date.now() - this.startTime;
                this.timeDisplay.textContent = this.formatTime(this.elapsedTime);
            }
            
            formatTime(milliseconds) {
                const totalSeconds = Math.floor(milliseconds / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const ms = Math.floor((milliseconds % 1000) / 10);
                
                return  `${minutes.toString().padStart(2, '0')} : ${seconds.toString().padStart(2, '0')}:'${ms.toString().padStart(2, '0')}`;
            }
        }
           document.addEventListener('DOMContentLoaded', () => {
            new Stopwatch();
        });
    </script>
</body>
</html>
